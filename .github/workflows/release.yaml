name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing semver tag to release (e.g. v0.1.0-rc.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.tag }}
    steps:
      - name: Validate semver tag
        run: |
          case "$RELEASE_TAG" in
            v*) ;;
            *)
              echo "error: tag must start with 'v'" >&2
              exit 1
              ;;
          esac

      - name: Validate release secrets
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_GITHUB_TOKEN" ]; then
            echo "error: missing HOMEBREW_TAP_GITHUB_TOKEN secret" >&2
            echo "set repository secret HOMEBREW_TAP_GITHUB_TOKEN with write access to promptingcompany/homebrew-tap" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
